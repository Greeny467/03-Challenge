<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form>
            
            <div>
              <label for="passwordLength">Password length:</label>
              <input id="passwordLength"  type="number" placeholder="length"/>
            </div>
            
            <div>
              <input id="includeLowerCase" class="checkbox" type="checkbox"/>
            <label for="includeLowerCase">Include lowercase characters</label>
            </div>

            <div>
              <input id="includeUpperCase" class="checkbox" type="checkbox"/>
              <label for="includeUpperCase">Include uppercase characters</label>  
            </div>
           
            <div>
              <input id="includeNumbers" class="checkbox" type="checkbox"/>
              <label for="includeNumbers">Include numbers</label>
            </div>
            
            <div>
              <input id="includeSpecialCharacters" class="checkbox" type="checkbox"/>
              <label for="includeSpecialCharacters">Include special characters</label>
            </div>
            
          </form>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
